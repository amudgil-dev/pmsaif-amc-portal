<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="vieport" content=""width-device-width, initial-scaled-1.0">
    <meta http-euiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
     crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
     <title>PMS SITE DOCUMENT</title>
 </head>
  <body>
   <!--Include navbar-->

    <!-- HEADER -->
   <header id="main-header" class="py-2 bg-primary text-white">
     <div class="container">
       <div class="row">
          <h1>
            <i class="fas fa-cog"></i> PMS Data Capture Screen</h1>
        </div>

      </div>
    </header>
           <h2 class="text-center my-4 bg-success">Performance Data For ASK - IEP</h2>
   

    <!--Create a container and a 2 section grid to include 2 forms-->
    <section id="Grid_Form" class="py-4 mb-1 bg-light">
    <div class="container">
       <!-- 2 equal size RESPONSIVE GRID inside form-->
       <form>
        <div class="row">
       
           <div class="col" style="border:1px solid #333">
              
            <div class="form-group">
              <label for="Performance_Month">Performance Month</label>
              <input type="text" placeholder="Fill For Performance Month" class="form-control">
            </div>
            <div class="form-group">
              <label for="Performance_Month">Performance Year</label>
              <input type="text" placeholder="Fill Performance Year" class="form-control">
            </div>
            <div class="form-group">
              <label for="One_Month">One Month</label>
              <input type="text" placeholder="Fill For One Month" class="form-control">
            </div>
            <div class="form-group">
              <label for="Three_Months">Three Months</label>
              <input type="text" placeholder="Fill For Three Months" class="form-control">
            </div>
            <div class="form-group">
              <label for="Six_Months">Six Months</label>
              <input type="text" placeholder="Fill For Six Months" class="form-control">
            </div>
            <div class="form-group">
              <label for="Twelve_Months">Twelve Months</label>
              <input type="text" placeholder="Fill For Twelve Months" class="form-control">
            </div>
          </div>

             <div class="col" style="border:1px solid #333">
               
              <div class="form-group">
                <label for="Two Year CAGR">Two Year CAGR</label>
                <input type="text" placeholder="Fill For Two Year CAGR" class="form-control">
              </div>
              <div class="form-group">
                <label for="Three Year CAGR">Three Year CAGR</label>
                <input type="text" placeholder="Three Year CAGR" class="form-control">
              </div>
              <div class="form-group">
                <label for="Five Year CAGR">Five Year CAGR</label>
                <input type="text" placeholder="Fill For OFive Year CAGR" class="form-control">
              </div>
              <div class="form-group">
                <label for="Ten Year CAGR">Ten Year CAGR</label>
                <input type="text" placeholder="Fill For Ten Year CAGR" class="form-control">
              </div>
              <div class="form-group">
                <label for="CAGR Since Inception">CAGR Since Inception</label>
                <input type="text" placeholder="Fill For CAGR Since Inception" class="form-control">
              </div>
              <div class="form-group">
                <label for="SI">SI</label>
                <input type="text" placeholder="Fill For SI" class="form-control">
              </div>
            </div>
          
         </div>
        </form>
    </div>
    </section>

         <!-- ACTION SAVE CHANGES BUTTON-->
   <section id="actions" class="py-1 mb-1 bg-light">
    <div class="container">
      <div class="row">
        <div class="col text-right py-4">
        <button class="btn btn-warning" data-dismiss="modal">Save</button>
        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
      </div>
    </div>
   </section>

    <!--Footer-->
    <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col text-center text-white py-4">
          <h3>PMS Copyright &copy; <span id="year"></span> </h3>
          <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contact Us</button>
        </div>
      </div>
    </div>
  </footer>

  <!-- CONTACT MODAL INSIDE FOOTER-->
  <div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact Us</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
  </div>

   <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
   <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

    <script>
      // Get the current year for the copyright
     $('#year').text(new Date().getFullYear());

      // Init Scrollspy
       $('body').scrollspy({ target: '#main-nav' });

      // Smooth Scrolling
       $("#main-nav a").on('click', function (event) {
        if (this.hash !== "") {
            event.preventDefault();

             const hash = this.hash;

             $('html, body').animate({
                 scrollTop: $(hash).offset().top
               }, 800, function () {

                   window.location.hash = hash;
                   });
         }
       });
    </script>  

  </body>
</html>
