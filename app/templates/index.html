{% extends "base.html" %}
{% block content %}
    <h1>Welcome to the Transaction Manager</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <a href="{{ url_for('txn.transactions') }}">View your transactions</a>
    {% else %}
        <p>Please <a href="{{ url_for('auth.login') }}">login</a> to view your transactions.</p>
    {% endif %}
{% endblock %}
